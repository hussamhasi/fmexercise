<div class="card p-5 m-5">
    
    <form (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input formControlName="email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
            <p class="text-danger" *ngIf="loginForm.controls.email.hasError('required') && submited">The email is required</p>
            <p class="text-danger" *ngIf="loginForm.controls.email.hasError('email') && submited">Please enter a valid email</p>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input formControlName="password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            <p class="text-danger" *ngIf="loginForm.controls.password.hasError('required') && submited">The password is required</p>

        </div>
        <div class="form-check">
        </div>
        <p class="text-danger" *ngIf="backendError">Invalid Credintials</p>
        <button name="login" id="submit" type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
